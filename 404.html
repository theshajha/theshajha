<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Redirecting...</title>
        <script>
            // Simple logic to redirect only if not coming from a previously redirected URL
            if (sessionStorage.redirect) {
                sessionStorage.removeItem("redirect");
                document.write(
                    "Redirecting loop detected, please check the URL.",
                );
            } else {
                sessionStorage.setItem("redirect", true);
                document.location = "/index.html" + document.location.pathname;
            }
        </script>
    </head>
    <body></body>
</html>
